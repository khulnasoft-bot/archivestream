version: '3.8'

services:
  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: archivestream-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    networks:
      - archivestream-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: archivestream-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - archivestream-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: archivestream-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3002:3000"
    volumes:
      - ./infra/observability/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana_data:/var/lib/grafana
    networks:
      - archivestream-network
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:


networks:
  archivestream-network:
    external: true
