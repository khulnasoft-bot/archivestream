<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: #3b82f6;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .title {
            font-size: 14px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .url-preview {
            font-size: 10px;
            color: #6b7280;
            background: #111;
            padding: 8px;
            border-radius: 8px;
            word-break: break-all;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0px);
        }

        .status {
            margin-top: 15px;
            font-size: 11px;
            text-align: center;
            color: #10b981;
            display: none;
        }

        .settings {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #222;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            padding: 6px;
            border-radius: 6px;
            color: white;
            font-size: 10px;
            margin-top: 4px;
        }

        label {
            font-size: 9px;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">A</div>
        <div class="title">ArchiveStream</div>
    </div>

    <div id="urlPreview" class="url-preview">Detecting page...</div>

    <button id="snapBtn">Snap Current Page</button>

    <div id="status" class="status">Successfully queued for archive!</div>

    <div class="settings">
        <label>Instance URL</label>
        <input id="instanceUrl" type="text" placeholder="http://localhost:3001" value="http://localhost:3001">
    </div>

    <script src="popup.js"></script>
</body>

</html>
