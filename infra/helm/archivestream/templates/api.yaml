apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "archivestream.fullname" . }}-api
  labels:
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}/api:{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: {{ .Values.config.databaseUrl | quote }}
            - name: REDIS_URL
              value: {{ .Values.config.redisUrl | quote }}
            - name: OPENSEARCH_URL
              value: {{ .Values.config.opensearchUrl | quote }}
            - name: S3_ENDPOINT
              value: {{ .Values.config.s3Endpoint | quote }}
            - name: OPENAI_API_KEY
              value: {{ .Values.config.openaiApiKey | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "archivestream.fullname" . }}-api
spec:
  type: {{ .Values.service.api.type }}
  ports:
    - port: {{ .Values.service.api.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: api
